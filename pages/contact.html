<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - NexusAI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        nav {
            background: rgba(255, 255, 255, 0.98);
            padding: 1.2rem 5%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2d46c1;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        .nav-links a:hover {
            color: #2d46c1;
            background: rgba(45, 70, 193, 0.1);
        }

        .contact-header {
            padding-top: 100px;
            background: #2d46c1;
            color: white;
            text-align: center;
            padding-bottom: 60px;
        }

        .contact-content {
            max-width: 800px;
            margin: -50px auto 60px;
            padding: 0 20px;
        }

        .contact-form-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .contact-info {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .info-card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid rgba(45, 70, 193, 0.2);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #2d46c1;
            box-shadow: 0 0 0 4px rgba(45, 70, 193, 0.1);
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .btn {
            padding: 1rem 2.5rem;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-primary {
            background: #2d46c1;
            color: white;
            box-shadow: 0 4px 15px rgba(45, 70, 193, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(45, 70, 193, 0.4);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 2rem;
            color: #2d46c1;
            margin-bottom: 1.5rem;
        }

        h3 {
            color: #2d46c1;
            margin-bottom: 1rem;
        }

        footer {
            text-align: center;
            padding: 2rem;
            background: #f8fafc;
            border-top: 1px solid rgba(0,0,0,0.1);
        }

        .success-message {
            display: none;
            background: #4CAF50;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .contact-header {
                padding-top: 80px;
                padding-bottom: 40px;
            }

            .contact-form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">NexusAI</div>
        <div class="nav-links">
            <a href="../index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="blog.html">Blog</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <header class="contact-header">
        <h1>Contact Us</h1>
        <p>Get in touch with our team</p>
    </header>

    <div class="contact-content">
        <div class="contact-form-container" data-aos="fade-up">
            <form action="https://formspree.io/f/your-form-id" method="POST" id="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
                <div class="success-message" id="success-message">
                    Thank you for your message! We'll get back to you soon.
                </div>
            </form>
        </div>

        

    <footer>
        <p>Â© 2024 NexusAI. All rights reserved.</p>
    </footer>

    <script>
        AOS.init({
            duration: 1000,
            once: true
        });

        // Form handling
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            
            // Send form data
            fetch(this.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    // Show success message
                    document.getElementById('success-message').style.display = 'block';
                    // Clear form
                    this.reset();
                }
            }).catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
